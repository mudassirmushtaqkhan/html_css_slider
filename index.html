<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html CSS Infinite Slider</title>


    <style>
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(calc(-250px * 7));
            }
        }

        .slider {
            height: 100px;
            margin: auto;
            overflow: hidden;
            position: relative;
            width: auto;
            margin-bottom: 20px;
        }

        .slide-track {
            animation: scroll 40s linear infinite;
            /* Directly specify the animation duration here */
            display: flex;
            width: calc(250px * 14);
            gap: 20px;
        }

        .slide {

            display: flex;
            height: auto;
            width: 250px;
            justify-content: center;
            align-items: center;
            background-color: rgba(207, 203, 203, 0.342);
            padding: 20px;
            border-radius: 20px;
        }

        .slide img {

            object-fit: contain;
            object-position: center;
            height: 50px;
            width: 50px;

        }
    </style>
</head>
